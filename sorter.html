<!DOCTYPE html>
<html lang="en">
<head>

<title>LIVE SEARCH</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">

</head>

<body>

    <section class="wrapper">
         
     <input type="search" name="filter" class="search" placeholder="Search..." id="filter" />

        <table cellpadding="0" cellspacing="0" border="0" class="table tablesorter" id="main_table">
            <thead class="thead">
                <tr>
                    <th>Country</th>
                    <th>Iso code</th>
                    <th>National Day</th>
                    <th>Population Million</th>
                </tr>
            </thead>
            <tbody>
                <tr id="show1" class="row">
                    <td>Romania</td>
                    <td>ROM</td>
                    <td>December 1</td>
                    <td>20.1</td>
                 </tr>
                <tr id="show2" class="row">
                    <td>France</td>
                    <td>FRA</td>
                    <td>July 14</td>
                    <td>66.3</td>
                </tr>
                <tr id="show3" class="row">
                    <td>Brazil</td>
                    <td>BRA</td>
                    <td>November 15</td>
                    <td>204.8</td>
                </tr>
                <tr id="show4" class="row">
                    <td>Germany</td>
                    <td>DEU</td>
                    <td>October 3</td>
                    <td>81.2</td>
                 </tr>
                <tr id="show5" class="row">
                    <td>Croatia</td>
                    <td>HRV</td>
                    <td>June 25</td>
                    <td>4.2</td>
                 </tr>
            </tbody>
        </table>

        <span>Show</span>
        <div class="styled">
            <select name="select_main_table">
                <option value="100" selected="selected">all</option>
                <option value="2" >1</option>
                <option value="3" >2</option>
                <option value="4" >3</option>
                <option value="5" >4</option>    
                <option value="6" >5</option>    
            </select>       
        </div>
        <span>entries per page</span>

    </section>
    <!-- container -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/sorter.js"></script>  

</body>
</html>
